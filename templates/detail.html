<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact information</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <h1>{{contact.nickname}}</h1>
      <p>Phone: <b>{{contact.phone}}</b></p>
      <p>Time of creation: <kbd>{{contact.created.date()}}</kbd></p>
      <h2>Information</h2>
      <p>Name    : <small> {{info.name}} </small></p>
      <p>Surname : <small> {{info.surname}} </small></p>
      <p>Email   : <small> {{info.email}} </small></p>
      <p>Birthday: <small> {{info.birthday}} </small></p>
      <p>Address : <small> {{info.address}} </small></p>
    </main>
  </body>
</html>
